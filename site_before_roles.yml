        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKgKWivhoF5fRm5Jpk4DK50/yK1J/tV+OU7/8GNH4av5 ansible"
        # key: "{{ lookup('file', '/home/lukyr/.ssh/ansible.pub') }}"

- name: Host example Files Configuration
  hosts: workstations
  become: true
  tasks:
    - name: Install unzip
      tags: terraform
      package:
        name: unzip
        state: present
    - name: Install Terraform
      tags: terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/1.8.0/terraform_1.8.0_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: true
        mode: '0755'
        owner: root
        group: root
