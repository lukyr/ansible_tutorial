---

- name: Play Name
  hosts: all
  become: true
  tasks:
    - name: Update repo cache (CentOS)
      tags: always
      dnf:
        # update_only: true
      changed_when: false
      when: ansible_distribution == 'CentOS'

    - name: Update repo cache (Ubuntu)
      tags: always
      apt:
        # upgrade: dist
      changed_when: false
      when: ansible_distribution == 'Ubuntu'

- name: Web Server Configuration
  tags: always
  hosts: web_servers
  become: true
  tasks:
    - name: Install Apache and php for Ubuntu web_servers
      tags: apache,apache2,php
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: present
        # update_cache: true
      when: ansible_distribution == 'Ubuntu'

    - name: Install apache and php for CentOS web_servers
      tags: apache,httpd,centos
      dnf:
        name:
          - httpd
          - php
        state: present
        # update_cache: true
      when: ansible_distribution == 'CentOS'

    - name: Change e-mail address for admin
      tags: apache, centos, httpd
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^ServerAdmin'
        line: ServerAdmin somebody@somewhere.net
      when: ansible_distribution == 'CentOS'
      register: httpd

    - name: Restart httpd (CentOS)
      tags: apache, centos, httpd
      service:
        name: httpd
        state: restarted
      when: httpd.changed

    - name: Copy default html file for site
      tags: apache,apache2,httpd
      copy:
        src: default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0o644'

- name: Install mariadb package (CentOS)
  hosts: db_servers
  become: true
  tasks:
    - name: Install mariadb for CentOS db_servers
      tags: centos,db,mariadb
      dnf:
        name: mariadb
        state: present
        # update_cache: true
      when: ansible_distribution == 'CentOS'
    - name: Install mariadb package (Ubuntu)
      tags: ubuntu,db,mariadb
      apt:
        name: mariadb-server
        state: present
        # update_cache: true
      when: ansible_distribution == 'Ubuntu'

- name: File Server Configuration
  hosts: file_servers
  become: true
  tasks:
    - name: Install samba package
      tags: samba
      package:
        name: samba
        state: present

